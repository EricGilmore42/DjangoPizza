{% extends "Pizzas/base.html" %}


{% block content %}

<h1> Pizzas </h1>

<u1>
    {% for pizza in all_pizzas %}
    <li>
        <h7>
            <a href="{% url 'pizzas:pizza' pizza.id %}"> {{ pizza }}</a>
        </h7>
    </li>

    {% empty %}
    <li>No toppings have been added yet.</li> 
    {% endfor %}
</u1>

<style>
    body {

        background-image: url(http://lofrev.net/wp-content/photos/2014/10/Pizza-3D-logo.jpg);
    }
</style>

{% endblock content %}
